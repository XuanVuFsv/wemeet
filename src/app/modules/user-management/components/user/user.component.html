<section id="app-user-manager">
    <div class="px-4">
      <div nz-row class="header py-4">
        <div nz-col nzSpan="20">
          <div nz-row class="filter-action">
            <div nz-col nzSpan="6" class="px-4">
              <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="Tìm theo tên / Nickname" />
                <ng-template #suffixIconSearch>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </nz-input-group>
            </div>
            <div nz-col nzSpan="6" class="px-4">
              <nz-select nzPlaceHolder="Lọc theo team" class="w-full" ngModel="lucy">
                <nz-option *ngFor="let option of teams" [nzValue]="option.id" [nzLabel]="option.name"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="6" class="px-4">
              <nz-select nzPlaceHolder="Lọc theo quyền" class="w-full" ngModel="lucy">
                <nz-option *ngFor="let option of role" [nzValue]="option.id" [nzLabel]="option.name"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="6" class="px-4">
              <nz-select nzPlaceHolder="Lọc theo trạng thái" class="w-full" ngModel="lucy">
                <nz-option *ngFor="let option of status" [nzValue]="option.id" [nzLabel]="option.name"></nz-option>
              </nz-select>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="4" class="px-4">
          <button class="w-full" nz-button nzType="primary">
            <i nz-icon nzType="plus"></i>
            Thêm nhân viên
          </button>
        </div>
      </div>
      <div nz-row class="content py-4">
        <div nz-col nzSpan="24" class="px-4">
          <nz-table #basicTable [nzData]="listOfData" nzShowSizeChanger>
            <thead>
              <tr>
                <th>Họ tên</th>
                <th>Nickname</th>
                <th>Chức vụ / vai trò</th>
                <th>Quyền</th>
                <th>Team</th>
                <th>Ngày tham gia</th>
                <th>Trạng thái</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.nickname }}</td>
                <td>{{ data.role }}</td>
                <td>{{ data.auth }}</td>
                <td>{{ data.team }}</td>
                <td>{{ data.date }}</td>
                <td>{{ data.status }}</td>
                <td>
                  <a nz-dropdown [nzDropdownMenu]="menu">
                   ...
                  </a>
                  <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu nzSelectable>
                      <li class="text-red-500" nz-menu-item>
                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                        Xóa
                      </li>
                      <li nz-menu-item>
                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                        Sửa
                      </li>
                    </ul>
                  </nz-dropdown-menu>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </section>
