<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>Thêm phòng họp</ng-template>

    <ng-template #modalContent>
        <form [formGroup]=newRoomForm>
            <div class="form-group my-4">
                <input nz-input placeholder="Tên phòng" formControlName="roomName" />
            </div>
            <div class="form-group my-4">
                <nz-select class="w-full" nzPlaceHolder="Tòa nhà / văn phòng" formControlName="building">
                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                </nz-select>
            </div>
            <div class="form-group my-4">
                <input nz-input placeholder="Sức chứa" formControlName="capacity" />
            </div>

        </form>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="default" nzDanger (click)="deleteRoom()">Xoá</button>
        <button nz-button nzType="default" (click)="handleCancel()" [nzLoading]="isConfirmLoading">Đóng</button>
        <button nz-button nzType="primary" (click)="createRoom()" [nzLoading]="isConfirmLoading">Thêm mới</button>
    </ng-template>
</nz-modal>
