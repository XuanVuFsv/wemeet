<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="onCancel()">
    <ng-template #modalTitle>Thêm tòa nhà / văn phòng</ng-template>

    <ng-template #modalContent>
        <form [formGroup]="newBuildingForm">
            <div class="form-group my-4">
                <input nz-input placeholder="Nhập tên tòa nhà / văn phòng" formControlName="buildingName" />
            </div>
            <div class="form-group my-4">
                <input nz-input placeholder="Địa chỉ" formControlName="address" />
            </div>

        </form>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="default" nzDanger (click)="onDelete()">Xoá</button>
        <button nz-button nzType="default" (click)="onCancel()" [nzLoading]="isConfirmLoading">Đóng</button>
        <button nz-button nzType="primary" (click)="onCreate()" [nzLoading]="isConfirmLoading">Thêm mới</button>
    </ng-template>
</nz-modal>
