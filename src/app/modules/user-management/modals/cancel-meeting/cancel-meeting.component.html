<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="onCancel()">
    <ng-template #modalTitle>
        Xác nhận xóa (hủy) cuộc họp
    </ng-template>

    <ng-template #modalContent>
        <form [formGroup]="cancelMeetingForm">
            <div class="form-group my-4">
                <textarea row="4" nz-input placeholder="Lý do"
                    formControlName="reason"></textarea>
            </div>
        </form>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="onCancel()" [nzLoading]="isConfirmLoading">Đóng</button>
        <button nz-button nzType="primary" (click)="onSubmit()" [nzLoading]="isConfirmLoading">Thêm mới</button>
    </ng-template>
</nz-modal>
