<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="onClose()">
    <ng-template #modalTitle>Thêm phòng họp</ng-template>

    <ng-template #modalContent>
        <form [formGroup]=newRoomForm>
            <div class="form-group my-4">
                <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                    nzName="avatar" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload"
                    (nzChange)="onChange($event)">
                    <ng-container *ngIf="!avatarUrl">
                        <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                        <div class="ant-upload-text">Upload</div>
                    </ng-container>
                    <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                </nz-upload>
            </div>
            <div class="form-group my-4">
                <input nz-input placeholder="Tên phòng" formControlName="roomName" />
            </div>
            <div class="form-group my-4">
                <nz-select class="w-full" nzPlaceHolder="Tòa nhà / văn phòng" formControlName="building">
                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                </nz-select>
            </div>
            <div class="form-group my-4">
                <input nz-input placeholder="Sức chứa" formControlName="capacity" />
            </div>

        </form>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="default" nzDanger (click)="onRemove()">Xoá</button>
        <button nz-button nzType="default" (click)="onClose()" [nzLoading]="isConfirmLoading">Đóng</button>
        <button nz-button nzType="primary" (click)="onCreate()" [nzLoading]="isConfirmLoading">Thêm mới</button>
    </ng-template>
</nz-modal>
