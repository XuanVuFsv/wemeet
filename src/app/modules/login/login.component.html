<section id="app-login" class="h-full">
  <div class="h-full flex items-center justify-center " style="
  background: url(../../assets/images/picture.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom;
  background-size: auto 27.5vw;
  ">
    <div class="w-fit">
      <div class="login text-black w-full border-2 border-teal-400 rounded-xl">
        <div class="bg-gray-100 border-3 border-teal-400 rounded-t-xl">
          <div class="w-full flex justify-center">
            <img class="outline-none" [src]="logo" />
          </div>
          <div class="h-fit text-teal-400 font-extrabold text-sm text-center">
            <span class="inline-block align-middle text-center">Quản lý cuộc họp của bạn</span>
          </div>
        </div>
        <div class="w-full flex justify-center p-5">
          <form nz-form nzLayout="vertical" [formGroup]="loginForm" class="w-96 h-fit" (ngSubmit)="Login()">
            <!---- Username ----->
            <div class="block">
              <nz-form-label class="">Username</nz-form-label>
              <nz-form-item>
                <nz-form-control nzErrorTip="">
                  <input formControlName="username" nz-input placeholder="Nhập username đăng nhập" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <!---- password ----->
            <div class="block">
              <nz-form-label class="">Mật khẩu</nz-form-label>
              <nz-form-item>
                <nz-form-control nzErrorTip="">
                  <nz-input-group [nzSuffix]="suffixTemplate">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Nhập mật khẩu"
                      formControlName="password" />
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                      (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div class="block flex justify-between pb-4">
              <label class="" nz-checkbox formControlName="stayLogin" (ngModelChange)="StayLogin()">Nhớ mật khẩu</label>
              <a class="text-red-400 hover:text-red-600 font-bold" href="/">Quên mật khẩu?</a>
            </div>
            <button nz-button nzType="primary" class="w-full">Đăng nhập</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
