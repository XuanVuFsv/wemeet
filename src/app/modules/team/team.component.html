<section id="app-team" class="h-full">
  <div class="flex h-full pb-5">
    <div class="w-96 bg-gray-200">
        <div class="rounded h-full py-4 px-2">
          <div class="h-fit mb-4 px-2">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
              <input type="text" nz-input placeholder="" />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
            </ng-template>

            <ul nz-menu nzMode="inline" class="w-full">
              <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
              <ng-template #menuTpl let-menus>
                <ng-container *ngFor="let menu of menus">
                  <li
                    *ngIf="!menu.children"
                    nz-menu-item
                    [nzPaddingLeft]="menu.level * 24"
                    [nzDisabled]="menu.disabled"
                    [nzSelected]="menu.selected"
                  >
                    <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
                    <span>{{ menu.title }}</span>
                  </li>
                  <li
                    *ngIf="menu.children"
                    nz-submenu
                    [nzPaddingLeft]="menu.level * 24"
                    [nzOpen]="menu.open"
                    [nzTitle]="menu.title"
                    [nzIcon]="menu.icon"
                    [nzDisabled]="menu.disabled"
                  >
                    <ul>
                      <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
                    </ul>
                  </li>
                </ng-container>
              </ng-template>
            </ul>

          </div>

          <div class="list-meeting flex-grow overflow-y-auto px-2">

          </div>
        </div>
    </div>
    <div class="flex-grow pr-5 flex flex-col h-full">
      
    </div>
  </div>
</section>
